
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>figuring out jquery</title>
  <meta name="description" content="figuring out jquery">
  <meta name="author" content="aNewDev">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#test").hide();
        });
    });
  </script>
</head>

<body>
  <p id="test">This is going to disappear</p>
  <button>Click Me</button>

</body>
</html>
